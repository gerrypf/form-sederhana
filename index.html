<html>
<head>
    <title>Biodata</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Kontak</legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="name" placeholder="Gerry" />
        </p>
        <p>
            <label>No. HP:</label>
            <input type="text" name="subject" placeholder="08xxxxxxxxxx" />
        </p>
        <p>
            <label>Email:</label>
            <input type="email" name="email" placeholder="contoh@gmail.com" />
        </p>
        <p>
            <input type="submit" name="submit" value="Kirim" />
        </p>
        </fieldset>
    </form>
</body>
</html>
